<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" name="username" id="username" placeholder="Username" class="form-control mb-3" required>
            <button type="button" class="btn btn-primary mb-2" onclick="loginUser()">登入</button>
            <button class="btn btn-primary" onclick="window.location.href='/'">返回主頁面</button>
        </form>
    </div>

    <script src="../static/js/login.js"></script>
</body>

</html>
