<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Hosts</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-light text-dark">
    <div class="container mt-5">
        <h1 class="text-center mb-4 text-success">AG Proxy Hosts</h1>

        <div class="mb-5">
            <h2 class="text-left text-success">DE</h2>
            <table class="table table-striped table-bordered">
                <thead class="bg-success text-white">
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Port</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="deProxyHostsTableBody">                    
                    <tr>
                        <td>de.yunpoc.com</td>
                        <td><a href="http://192.168.71.5:8080" target="_blank">192.168.71.5</a></td>
                        <td>8080</td>
                        <td>決策引擎介面</td>                      
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-5">
            <h2 class="text-left text-success">RP</h2>
            <table class="table table-striped table-bordered">
                <thead class="bg-success text-white">
                    <tr>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Port</th>
                        <th>Description</th>                        
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="rpProxyHostsTableBody">
                    {{range .proxyHosts}}
                    <tr>
                        <td>{{.Source}}</td>
                        <td><a href="{{.Destination}}" target="_blank">{{.Destination}}</a></td>
                        <td>{{.Port}}</td>
                        <td>{{.Description}}</td>                        
                        <td>
                            <button class="btn btn-danger btn-delete" data-id="{{.ID}}">Delete</button>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>

        <button id="addHostButton" class="btn btn-success">Add Proxy Host</button>

        <!-- The Modal -->
        <div class="modal fade" id="addHostModal" tabindex="-1" aria-labelledby="addHostModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title" id="addHostModalLabel">Add New Proxy Host</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addHostForm">
                            <div class="mb-3">
                                <label for="source" class="form-label">Source</label>
                                <input type="text" class="form-control" id="source" name="source" required>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Destination</label>
                                <input type="text" class="form-control" id="destination" name="destination" required>
                            </div>
                            <div class="mb-3">
                                <label for="port" class="form-label">Port</label>
                                <select class="form-select" id="port" name="port" required>
                                    <option value="22">22 (SSH)</option>
                                    <option value="3389">3389 (RDP)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <input type="text" class="form-control" id="description" name="description" required>
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入 Bootstrap JS 和 Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
