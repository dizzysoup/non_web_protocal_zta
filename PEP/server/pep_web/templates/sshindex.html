<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0px;
        }

        
        .navbar {
            background-color: #19212A; 
            color: white;
            padding: 18px;
            display: flex;
            justify-content: space-between; /* 左右對齊 */
            align-items: center;
            position: sticky;
            top: 0;
            margin: 0;
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
        }

       
        .user-menu {
            position: relative;
            /* top: 10px; left: 10px; */
            display: inline-block;
          }
          
          .user-icon {
            cursor: pointer;
            width: 50px; /* 根據需要調整大小 */
          }
          
          .user-dropdown {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
          }
          
          .user-menu:hover .user-dropdown {
            margin: 5% -200%;
            display: block;
          }
          
          .user-info p {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
          }
          
          .user-info button {
            background: none;
            border: none;
            color: #408080;
            padding: 12px 16px;
            text-align: auto;
            text-decoration: none;
            display: block;
            width: 100%;
            border-top: 1px solid #ccc; /* 可選 */
          }
          
          .user-info button:hover {
            background-color: #f1f1f1; /* 淺灰色 */
          }
          
        

        h1 {
            font-size: 1.6rem; /* 調整字體大小 */
            text-align: left; /* 設置靠左對齊 */
            margin-left: 26px; /* 增加左邊距離，避免緊貼邊緣 */
            margin-bottom: 10px;
        }

        /* 調整 <h2> 標題的間距 */
        h2 {
            font-size: 2 rem; /* 調整字體大小 */
            text-align: left; /* 設置靠左對齊 */
            margin-left: 25px;
            margin-bottom: 10px;
        }

        /* 使用 Grid 佈局來控制卡片的排列 */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 設定兩個等寬的區塊，讓內容並排顯示 */
            gap: 25px; /* 區塊之間的間距 */
            max-width: 100%; /* 設定最大寬度，讓區塊不會太分散 1500px */
            margin: left; /* 讓容器置中 auto */
            padding: 20px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 陰影 */
        }

        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px; /* 圖片下方增加間距 */
        }

        .card h3 {
            font-size: 1.2rem;
            margin-bottom: 15px; /* 卡片標題與內容間的間距 */
        }

        .card button {
            padding: 10px 20px;
            border: none;
            background-color: #36475a;
            color: #fff;
            border-radius: 5px; /* 按鈕圓角 */
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #babcbf; /* 滑鼠懸停時按鈕顏色改變 */
        }

        /* 全局按鈕樣式 */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <!-- 藍色導航欄 -->
    <header class="navbar">
        <div class="logo">My Resources</div>


        <div class="user-menu">
            <img src="/static/img/user.png" alt="User" class="user-icon">
            <div class="user-dropdown">
              <div class="user-info">
                <p>Hi, User Name</p>
                <button onclick=logoutFunction()>Log Out</button>
              </div>
            </div>
          </div>
          

    
    </header>


    
    <h1>Available Services</h1>
    
   
    <!-- 修正容器的標籤，使之正確包含所有卡片元素 -->
    <div class="container">
        <div class="card">
            <img src="/static/img/ssh.png" alt="SSH Icon">
            <h3>YUNTECH_SSH Server</h3>
            <button onclick="window.location.href='ssh'">Connect</button>
        </div>
        
        <div class="card">
            <img src="/static/img/rdp.png" alt="Windows Icon">
            <h3>YUNTECH_Remote Desktop</h3>
            <button onclick="window.location.href='ssh/windows'">Connect</button>
        </div>
        <div class="card">
            <img src="/static/img/ssh.png" alt="SSH Icon">
            <h3>TEST_SSH Server</h3>
            <button onclick="window.location.href='ssh'">Connect</button>
        </div>
        
        <div class="card">
            <img src="/static/img/rdp.png" alt="Windows Icon">
            <h3>TEST_Remote Desktop</h3>
            <button onclick="window.location.href='ssh/windows'">Connect</button>
        </div>

        <div class="card">
            <img src="/static/img/RP.png" alt="Windows Icon">
            <h3>RP</h3>
            <button onclick="window.location.href='ssh/windows'">Connect</button>
        </div>


    </div>
    <script>
        function logoutFunction() {
            alert('You have been logged out.'); // 顯示登出訊息
            window.location = 'https://192.168.50.98:8080/login';
        }
    </script>

</body>


</html>
